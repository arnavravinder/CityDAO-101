<!DOCTYPE html>
<html>
<head>
  <title>CityDAO 101</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Playfair+Display&display=swap');
    body {
      background-color: black;
      color: white;
      font-family: "Roc Grotesk Medium", sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    .header {
      background-image: url("irina-iriser-rhRlzHJcv5w-unsplash.jpg");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 96px;
      font-weight: bold;
      margin-bottom: 0;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #00ffa8;
      bottom: -5px;
      left: 0;
      transform: translateX(-100%);
      animation: underlineMove 1.2s ease-in-out forwards;
    }

    @keyframes underlineMove {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .content {
      padding: 50px;
    }

    .content h2 {
      font-size: 40px;
      font-weight: bold;
      margin-top: 0;
    }

    .content h3 {
      font-size: 30px;
      font-weight: bold;
      margin-top: 30px;
    }

    .content p {
      margin: 20px 0;
    }

    .button {
      background-color: #00ffa8;
      color: black;
      border: 2px solid #00ffa8;
      border-radius: 5px;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }

    .button:hover {
      background-color: black;
      color: #00ffa8;
    }

    .navbar {
      display: none;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000000;
      font-family: 'Comfortaa', sans-serif;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .navbar.show {
      opacity: 1;
      transform: translateY(0);
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      margin-right: 20px;
      font-family: 'Comfortaa', sans-serif;
    }

    .loading-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar start -->
  <div class="navbar">
    <div class="logo">
      <h2>CityDAO 101</h2>
    </div>
    <div class="navbar-links">
      <a href="home.html">Home</a>
      <a href="aboutcitydao.html">About CityDAO</a>
      <a href="about.html">About the Project</a>
      <a href="redirect.html">Voting</a>
      <a href="r.html">Resources</a>
    </div>
  </div>
  <!-- Navbar end -->

  <div class="header">
    <h1>CityDAO 101</h1>
  </div>

  <div class="loading-text">Redirecting...</div>

  <script>
    setTimeout(function() {
      window.location.href = "https://snapshot.org/#/daocity.eth";
    }, 1300);

    document.querySelector('.loading-text').innerHTML = "Redirecting...";
  </script>
</body>
</html>
